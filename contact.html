</head>
<body>
  <div class="screen-view">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top no-print">
      <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-id-card me-2"></i>Digital Business Card</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContact">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContact">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-circle-info me-1"></i>About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fas fa-envelope me-1"></i>Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="card.html"><i class="fas fa-id-badge me-1"></i>Card</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="adminMenuC" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-cog me-1"></i>Admin
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminMenuC">

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5 py-5">
      <div class="row g-4">
        <div class="col-lg-6">
          <div class="info-card p-4 h-100">
            <h1 class="section-title"><i class="fas fa-envelope me-2"></i>Contact Us</h1>
            <form id="contactForm" class="row g-3" novalidate>
              <div class="col-md-6">
                <label class="form-label">Name *</label>
                <input type="text" class="form-control" name="name" placeholder="Your name" required minlength="2">
                <div class="invalid-feedback">Please enter your name (at least 2 characters).</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
              <div class="col-12">
                <label class="form-label">Message *</label>
                <textarea class="form-control" name="message" rows="5" placeholder="Tell us how we can help..." required minlength="10" maxlength="1000"></textarea>
                <div class="invalid-feedback">Please enter a message (10-1000 characters).</div>
              </div>
              <div class="col-12"><button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Send</button></div>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="info-card p-0 overflow-hidden h-100">
            <img src="https://picsum.photos/1000/800?random=51" class="img-fluid" alt="Contact">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="form-validation.js"></script>
  <script>
    // Initialize contact form validation
    document.addEventListener('DOMContentLoaded', function() {
      new FormValidator('contactForm', {
        submitCallback: function(data) {
          console.log('Contact form submitted:', data);
          // Here you would typically send the data to your server
          // For now, just show success message
        }
      });
    });
  </script>
</body>
</html>
